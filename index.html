<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__image"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section class="add-task-section">
        <h3 class="add-task-section__h3">Add Item</h3>
        <div class="row-wrapper">
          <input class="task new-task" type="text" />
          <button class="button add-task-section__button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="h3">Todo</h3>
        <ul class="incomplete-tasks">
          <li class="li">
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button_delete__img" src="./remove.svg" alt="" />
            </button>
          </li>
          <li class="li editMode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button_delete__img" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="h3">Completed</h3>
        <ul class="completed-tasks">
          <li class="li">
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
